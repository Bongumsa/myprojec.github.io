<!DOCTYPE html>
<head>
    <meta name="view-port" content="width=device-width, initial-scale = 1.0">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<html>
    <body>
<table>
  <tr>
    <th class="login">Login</th><th class="register">Register</th>
  </tr>
</table>
<section>
  <form>
<!-- email address input field -->
<label for="email">Email Address:</label><br>
<input type="email" id="email" placeholder="youremail@.com" required><br>
<!-- password field -->
<label for="password">Password:</label><br>
<input type="password" id="password" placeholder="123Y$$3" required><br>
<!-- checkbox for user agreement to website's privacy policies-->
<input type="checkbox" id="checkbox"><label for="checkbox" required>Agree to our terms and conditions</label>
  </br>
  <input type="submit" id="submit" required>
  </form>
<article>
  <!-- A list of links a user can click for information about the company site-->
<ul>
<li>FAQ</li>
<li>SSL Certificate</li>
<li>Contact Us</li>
</ul>
</article>
</section>
<script src="../js/script.js"></script>
    </body>
</html>
